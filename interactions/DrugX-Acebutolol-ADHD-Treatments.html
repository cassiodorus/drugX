          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        ></script>


        <center>
          <h1>Interactions of Acebutolol with ADHD Treatments<br><span style="font-size: 0.9rem; font-family: Arial, font-weight: normal">move cursor over connections for more information - you can drag the icons for fun</span></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 90%;
                 height: 900px;
                 background-color: white;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "black"}, "id": "Acebutolol", "image": "images/star-blue-64.png", "label": "Acebutolol", "shape": "image"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Guanfacine", "image": "images/star-red-64.png", "label": "Guanfacine", "shape": "image"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Methylphenidate", "image": "images/star-red-64.png", "label": "Methylphenidate", "shape": "image"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Atomoxetine", "image": "images/star-red-64.png", "label": "Atomoxetine", "shape": "image"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Lisdexamfetamine", "image": "images/star-red-64.png", "label": "Lisdexamfetamine", "shape": "image"}]);
                  edges = new vis.DataSet([{"from": "Methylphenidate", "title": "Methylphenidate may decrease the antihypertensive\nactivities of Acebutolol.", "to": "Acebutolol", "width": 3}, {"from": "Guanfacine", "title": "The therapeutic efficacy of Guanfacine can be decreased\nwhen used in combination with Acebutolol.", "to": "Acebutolol", "width": 3}, {"from": "Lisdexamfetamine", "title": "The therapeutic efficacy of Acebutolol can be decreased\nwhen used in combination with Lisdexamfetamine.", "to": "Acebutolol", "width": 3}, {"from": "Atomoxetine", "title": "The metabolism of Atomoxetine can be decreased\nwhen combined with Acebutolol.", "to": "Acebutolol", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
